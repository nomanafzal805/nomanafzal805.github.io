<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordering Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .order-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .order-form input[type="submit"] {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Anything Store!</h1>
        <p>Please fill out the form below to place your order</p>
        <form class="order-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="item">Item Requested:</label>
            <input type="text" id="item" name="item" required>
            <label for="quantity">Number of Items:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="99" required>
            <input type="submit" value="Place Order">
        </form>
        <div id="order-result"></div>
    </div>
    <script>
        const form = document.querySelector('.order-form');
        const orderResult = document.getElementById('order-result');

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const item = document.getElementById('item').value;
            const quantity = document.getElementById('quantity').value;

            const currentDate = new Date();
            const arrivalDate = new Date(currentDate.getTime() + 7 * 24 * 60 * 60 * 1000);

            const greet = `Good ${currentDate.getHours() < 12 ? 'Morning' : currentDate.getHours() < 18 ? 'Afternoon' : 'Evening'} ${name}, Thank you for Ordering!`;

            orderResult.innerHTML = `
                <h2>Order Details</h2>
                <p>Name: ${name}</p>
                <p>Item Requested: ${item}</p>
                <p>Number of Items: ${quantity}</p>
                <p>Expected Arrival Date: ${arrivalDate.toLocaleDateString()}</p>
                <p>${greet}</p>
            `;
        });
    </script>
</body>
</html>
