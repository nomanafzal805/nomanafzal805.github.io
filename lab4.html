<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ordering Website</title>
</head>
<body>

<script>
function welcomeCustomer() {
    alert("Welcome to my store!");
    getOrderDetails();
}

function getOrderDetails() {
    var name = prompt("What is your name?");
    var itemRequested = prompt("What item would you like to order?");
    var quantity = parseInt(prompt("How many items would you like to order? (1-99)"));

    // Check if quantity is valid
    if (quantity >= 1 && quantity <= 99) {
        var currentDate = new Date();
        var deliveryDate = new Date(currentDate.getTime() + 7 * 24 * 60 * 60 * 1000); // Adding 7 days

        // Greet the customer
        var greeting = getGreeting(currentDate.getHours(), name);

        // Display order details
        var orderDetails = "<p>" + greeting + "</p>";
        orderDetails += "<p>You ordered " + quantity + " " + itemRequested + ".</p>";
        orderDetails += "<p>Your order will arrive on " + deliveryDate.toDateString() + ".</p>";

        document.body.innerHTML += orderDetails;
    } else {
        alert("Invalid quantity. Please enter a number between 1 and 99.");
        getOrderDetails(); // Ask again for quantity
    }
}

function getGreeting(hour, name) {
    var greeting;
    if (hour < 12) {
        greeting = "Good morning";
    } else if (hour < 18) {
        greeting = "Good afternoon";
    } else {
        greeting = "Good evening";
    }
    return greeting + ", " + name + "! Thank you for ordering!";
}

welcomeCustomer();
</script>

</body>
</html>
